openapi: "3.0.0"
info:
  version: 1.0.0
  title: Data Stewardship Access API

paths:
  /api/v0/applications:
    get:
      tags:
        - application
      summary: Get applications
      operationId: getApplications
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - in: query
          name: status
          description: The current overall status of the applications' decision.
          schema:
            $ref: "#/components/schemas/applicationStatus"
        - in: query
          name: laaReference
          description: The LAA reference number of the application
          schema:
            type: string
        - in: query
          name: clientFirstName
          description: The client first name
          schema:
            type: string
        - in: query
          name: clientLastName
          description: The client last name
          schema:
            type: string
        - in: query
          name: clientDateOfBirth
          description: The linked individuals date of dateOfBirth
          schema:
            type: string
            format: date
        - in: query
          name: userId
          description: The caseworkers id
          schema:
            type: string
            format: uuid
        - in: query
          name: isAutoGranted
          description: Has the application been marked as auto granted
          schema:
            type: boolean
        - in: query
          name: matterType
          description: The matter type of the application
          schema:
            $ref: "#/components/schemas/matterType"
        - in: query
          name: sortBy
          description: The field name to sort by if sorting required (defaults to SUBMITTED_DATE)
          schema:
            $ref: "#/components/schemas/applicationSortBy"
        - in: query
          name: orderBy
          description: The order to sort by if sorting required (defaults to ASC)
          schema:
            $ref: "#/components/schemas/applicationOrderBy"
        - in: query
          name: page
          description: Page number of data to be returned (defaults to 1)
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          description: Number of applications in a page (defaults to 20)
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationSummaryResponse"
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }
    post:
      tags:
        - application
      summary: Create an application
      operationId: createApplication
      parameters:
        - $ref: "#/components/parameters/XServiceName"
      requestBody:
        description: Create an application (all fields inside `applicationContent`)
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationCreateRequest"
      responses:
        '201': { description: Created }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '500': { description: Internal server error }

  /api/v0/applications/{id}:
    get:
      tags:
        - application
      summary: Get an application by id
      operationId: getApplicationById
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }
    patch:
      tags:
        - application
      summary: Update an application
      operationId: updateApplication
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Partial update of application (all fields inside `applicationContent`)
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationUpdateRequest"
      responses:
        '200': { description: Success }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '409': { description: Conflict }
        '500': { description: Internal server error }

  /api/v0/caseworkers:
    get:
      tags:
        - caseworkers
      summary: Get list of caseworkers
      operationId: getCaseworkers
      parameters:
        - $ref: "#/components/parameters/XServiceName"
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseworkerResponse"
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '500': { description: Internal server error }

  /api/v0/applications/{id}/history-search:
    get:
      tags:
        - application
      summary: Get a list of events associated with an application
      operationId: getApplicationHistory
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - in: path
          name: id
          description: "the ID of the application to get history format"
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: eventType
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/domainEventType"
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationHistoryResponse"
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }

  /api/v0/applications/assign:
    post:
      tags:
        - application
      operationId: assignCaseworker
      parameters:
        - $ref: "#/components/parameters/XServiceName"
      summary: Assign a caseworker to one or more applications.
      requestBody:
        description: Assign the supplied caseworker to one or more applications.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseworkerAssignRequest'
      responses:
        '200': { description: OK }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }

  /api/v0/applications/{id}/unassign:
    post:
      tags:
        - application
      operationId: unassignCaseworker
      summary: Unassign a caseworker from an application
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        description: Optional event history describing the unassignment action
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseworkerUnassignRequest'
      responses:
        '200': { description: OK }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }

  /api/v0/applications/{id}/decision:
    patch:
      tags:
        - application
      operationId: makeDecision
      summary: Make a decision request for an application
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        description: event history describing the create decision action
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeDecisionRequest'
      responses:
        '200': { description: OK }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }
  /api/v0/individuals:
    get:
      tags:
        - individuals
      summary: Get a list of individuals matching search criteria
      operationId: getIndividuals
      parameters:
        - $ref: "#/components/parameters/XServiceName"
        - name: page
          in: query
          description: Page number of data to be returned (defaults to 1)
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of individuals in a page (defaults to 20)
          schema:
            type: integer
            default: 20
        - name: applicationId
          in: query
          description: The ID of the application the individuals are linked to
          schema:
            type: string
            format: uuid
        - name: individualType
          in: query
          description: The type of the individual
          schema:
            $ref: "#/components/schemas/individualType"
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndividualsResponse"
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '500': { description: Internal server error }
components:
  parameters:
    XServiceName:
      in: header
      name: X-Service-Name
      required: true
      schema:
        $ref: "#/components/schemas/serviceName"
  schemas:
    serviceName:
      type: string
      enum:
        - CIVIL_APPLY
        - CIVIL_DECIDE
      description: Service name
    applicationStatus:
      type: string
      enum:
        - APPLICATION_IN_PROGRESS
        - APPLICATION_SUBMITTED
      description: Application statuses
    domainEventType:
      type: string
      enum:
        - APPLICATION_CREATED
        - APPLICATION_UPDATED
        - ASSIGN_APPLICATION_TO_CASEWORKER
        - UNASSIGN_APPLICATION_TO_CASEWORKER
        - APPLICATION_MAKE_DECISION_REFUSED

    categoryOfLaw:
      type: string
      enum:
        - FAMILY

    matterType:
      type: string
      enum:
        - SPECIAL_CHILDREN_ACT
    applicationType:
      type: string
      enum:
        - INITIAL
      default: INITIAL

    individualType:
      type: string
      enum:
        - CLIENT

    applicationSortBy:
      type: string
      enum:
        - LAST_UPDATED_DATE
        - SUBMITTED_DATE

    applicationOrderBy:
      type: string
      enum:
        - ASC
        - DESC

    Opponent:
      type: object
      properties:
        opposableType:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        organisationName:
          type: string

    Individual:
      type: object
      required:
        - firstName
        - lastName
        - dateOfBirth
        - details
        - type
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        details:
          type: object
          additionalProperties: true
          minProperties: 1
        type:
          $ref: "#/components/schemas/individualType"

    Application:
      type: object
      required:
        - applicationId
        - status
        - laaReference
        - lastUpdated
      properties:
        applicationId:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/applicationStatus"
        laaReference:
          type: string
        lastUpdated:
          type: string
          format: date-time
        assignedTo:
          type: string
          format: uuid
        submittedAt:
          type: string
          format: date-time
        isLead:
          type: boolean
        useDelegatedFunctions:
          type: boolean
        autoGrant:
          type: boolean
        overallDecision:
          $ref: "#/components/schemas/decisionStatus"
        applicationType:
          $ref: "#/components/schemas/applicationType"
        opponents:
          type: array
          items:
            $ref: "#/components/schemas/Opponent"
        provider:
          type: string

    ApplicationCreateRequest:
      type: object
      required:
        - status
        - applicationContent
        - laaReference
        - individuals
      properties:
        status:
          $ref: "#/components/schemas/applicationStatus"
        applicationContent:
          type: object
          description: Application data to create
          additionalProperties: true
          minProperties: 1
        laaReference:
          type: string
          minLength: 1
        individuals:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Individual"

    ApplicationUpdateRequest:
      type: object
      required:
        - applicationContent
      properties:
        status:
          $ref: "#/components/schemas/applicationStatus"
        applicationContent:
          type: object
          description: Application data to update
          additionalProperties: true
          minProperties: 1

    ApplicationSummary:
      type: object
      description: (APPLICATION LIST PAGE / VIEW - OPEN APPLICATIONS ONLY BY DEFAULT)
      properties:
        applicationId:
          type: string
          format: uuid
          description: The unique reference used to identify the application.
        status:
          $ref: "#/components/schemas/applicationStatus"
        submittedAt:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        usedDelegatedFunctions:
          type: boolean
        categoryOfLaw:
          $ref: "#/components/schemas/categoryOfLaw"
        matterType:
          $ref: "#/components/schemas/matterType"
        assignedTo:
          type: string
          format: uuid
        autoGrant:
          type: boolean
        clientFirstName:
          type: string
        clientLastName:
          type: string
        clientDateOfBirth:
          type: string
          format: date
        laaReference:
          type: string
        officeCode:
          type: string
        applicationType:
          $ref: "#/components/schemas/applicationType"
        isLead:
          type: boolean

    ApplicationSummaryResponse:
      type: object
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        applications:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationSummary"
    Caseworker:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string

    EventHistory:
      type: object
      properties:
        eventDescription:
          type: string

    CaseworkerResponse:
      type: array
      items:
        $ref: "#/components/schemas/Caseworker"

    CaseworkerAssignRequest:
      type: object
      required:
        - caseworkerId
        - applicationIds
      properties:
        caseworkerId:
          type: string
          format: uuid
        applicationIds:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
        eventHistory:
          $ref: "#/components/schemas/EventHistory"

    CaseworkerUnassignRequest:
      type: object
      required:
        - eventHistory
      properties:
        eventHistory:
          $ref: "#/components/schemas/EventHistory"

    ApplicationHistoryResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationDomainEvent"

    ApplicationDomainEvent:
      type: object
      required:
        - applicationId
        - domainEventType
        - createdAt
        - createdBy
        - eventDescription
      properties:
        applicationId:
          type: string
          format: uuid
        caseworkerId:
          type: string
          format: uuid
        domainEventType:
          $ref: "#/components/schemas/domainEventType"
        createdAt:
          type: string
          format: date-time
        createdBy:
          type: string
        eventDescription:
          type: string

    Paging:
      type: object
      properties:
        page:
          type: integer
        pageSize:
          type: integer
        itemsReturned:
          type: integer
        totalRecords:
          type: integer

    IndividualsResponse:
      type: object
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        individuals:
          type: array
          items:
            $ref: "#/components/schemas/Individual"

    decisionStatus:
      type: string
      enum:
        - GRANTED
        - PARTIALLY_GRANTED
        - REFUSED

    meritsDecisionStatus:
      type: string
      enum:
        - GRANTED
        - REFUSED

    MeritsDecisionDetails:
      type: object
      required:
        - decision
        - reason
        - justification
      properties:
        decision:
          $ref: "#/components/schemas/meritsDecisionStatus"
        reason:
          type: string
        justification:
          type: string

    makeDecisionProceeding:
      type: object
      required:
        - proceedingId
        - meritsDecision
      properties:
        proceedingId:
          type: string
          format: uuid
        meritsDecision:
          $ref: "#/components/schemas/MeritsDecisionDetails"

    MakeDecisionRequest:
      type: object
      required:
        - userId
        - overallDecision
        - proceedings
        - eventHistory
        - autoGranted
      properties:
        userId:
          type: string
          format: uuid
        overallDecision:
          $ref: "#/components/schemas/decisionStatus"
        proceedings:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/makeDecisionProceeding"
        eventHistory:
          $ref: "#/components/schemas/EventHistory"
        autoGranted:
          type: boolean