<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            urls: [
                { name: "laa-cse", url: "../openapi/laa-cse/laa-data-pda.yml" },
                { name: "laa-access", url: "../openapi/laa-access/api.yml" },
                { name: "laa-payments", url: "../openapi/laa-payments/api.yml" }
            ],
            "urls.primaryName": "developer1",
            dom_id: '#swagger-ui',
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>
</html>
